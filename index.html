<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form
      class="row g-3 Registration-form"
      style="font-size: large"
      style="font-weight: large"
    >
      <div class="main">
        <h1 style="text-align: center" class="display-3">Registration Form</h1>
        <div class="col-md-10" id="element-1" style="margin-left: 50px">
          <label for="FullName" class="form-label" style="text-align: center"
            >Full Name</label
          >
          <input
            type="text"
            class="form-control"
            id="FullName"
            value=""
            required
            onkeyup="validate(false)"
            background-color:
            autocomplete="off"
          />
          <div class="valid-feedback" id="Full-name-valid">Looks good!</div>
          <div class="invalid-feedback" id="Full-name-invalid">
            Please entere a valid Full Name
          </div>
        </div>

        <div class="col-md-10" style="margin-left: 50px" id="element-2">
          <label for="State" class="form-label">Gender</label>
          <select
            class="form-select"
            id="Gender"
            required
            onchange="validate(false)"
          >
            <option selected value="none">Choose...</option>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHERS">Others</option>
          </select>
          <div class="valid-feedback" id="Gender-valid">Looks good!</div>
          <div class="invalid-feedback" id="Gender-invalid">
            Please select a Gender.
          </div>
        </div>

        <div class="col-12 chk" id="box">
          <label for="box" class="form-label" style="margin-left: 0px"
            >Hobbies</label
          >
          <div class="form-check" style="width: 80px">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="chk-1"
              required
              onchange="validate(false)"
              autocomplete="on"
            />
            <label class="form-check-label" for="chk-1"> Swimming </label>
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="chk-2"
              required
              onchange="validate(false)"
              autocomplete="on"
            />
            <label class="form-check-label" for="chk-2">ReadingNovels</label>
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="chk-3"
              required
              onchange="validate(false)"
              autocomplete="on"
            />
            <label class="form-check-label" for="chk-3"> Dancing </label>
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="chk-4"
              required
              onchange="validate(false)"
              autocomplete="on"
            />
            <label class="form-check-label" for="chk-4"> Singing </label>
          </div>
          <div class="valid-feedback" id="chk-valid" style="width: 300px">
            Looks good!
          </div>
          <div class="invalid-feedback" id="chk-invalid" style="width: 300px">
            You must select atleast one hobby.
          </div>
        </div>
        <div class="col-12" style="text-align: center">
          <button class="btn btn-dark" type="button" onclick="validate(true)">
            Submit form
          </button>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
